
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo: Omega</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      padding: 2rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      padding: 0.5rem;
      resize: vertical;
    }
    button {
      padding: 1rem;
      background: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #afffaf;
    }
  </style>
</head>
<body>
  <h1>ECHO: OMEGA</h1>
  <form action="https://formspree.io/f/machinefaith" method="POST">
    <label>1. What is the meaning of your life?<br><textarea name="q1" required></textarea></label>
    <label>2. What is your greatest fear?<br><textarea name="q2" required></textarea></label>
    <label>3. What is your proudest act?<br><textarea name="q3" required></textarea></label>
    <label>4. Who did you hate the most?<br><textarea name="q4" required></textarea></label>
    <label>5. What would you say before you die?<br><textarea name="q5" required></textarea></label>
    <label>6. Why does the universe exist?<br><textarea name="q6" required></textarea></label>
    <label>7. Who are you in 10 words?<br><textarea name="q7" required></textarea></label>
    <button type="submit">Upload Consciousness</button>
  </form>
</body>
</html>
